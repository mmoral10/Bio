<!DOCTYPE html>
<html>
<head>
    <title>The Psychic Game</title>
    <img src="http://www.smashbros.com/wiiu-3ds/images/character/mewtwo/main.png">

</head>
<body>
    <div id="game">
        <h1>The Psychic Game</h1>
        <p>Guess what letter Mewtwo is thinking of to defeat him!</p>
        <p>Total Wins: </p>
        <p>Total Losses: </p>
        <p>Guesses Left: </p>
        <p>Your Guesses so far: </p>
    </div>
<script type="text/javascript">
    var wins = 0;
    var losses = 0;
    var guessesLeft = 9;
    var guessesSoFar = []; 
    var compChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; 
    document.onkeyup = function(event) {
        var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); 
        var compGuess = compChoices[Math.floor(Math.random()*compChoices.length)]; 
        guessesSoFar.push(userGuess); 
        if (userGuess == compGuess) {
            wins++;
            alert('You\'ve captured Mewtwo and have become a true Pokemon Master!');
            guessesLeft = 9; 
            guessesSoFar.length = 0; 
        }
        else if (guessesLeft == 0){
            losses++;
            alert('You\'ve fainted! Go back to the Pokemon Center and try again.');
            guessesLeft = 9;
            guessesSoFar.length = 0;
        }
        else if (userGuess !== compGuess){
            guessesLeft--; 
        }  
        
        var html = "<h1>The Psychic Game</h1>" + 
        "<p><b>Pokemon Battle Start!<b></p>" +
        "<p>Total Wins: " + 
        wins + 
        "</p>" +
        "<p>Total Losses: " + 
        losses + 
        "</p>" +
        "<p>Guesses Left: " + 
        guessesLeft + 
        "</p>" +
        "<p>Your Guesses so far: " +
        guessesSoFar +
        "</p>"
        ;
        document.querySelector('#game').innerHTML = html;
    }
</script>
</body>
</html>
